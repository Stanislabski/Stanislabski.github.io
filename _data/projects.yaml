- title: Understanding mechanisms of genetic risk
  group: featured
  image: images/mech-genetic-risk.png
  description: Genetics shape our physiology in complex ways. We use multi-omics data (e.g., DNA methylation, proteomics, metabolomics) to try to understand mechanisms linking genetic risk factors to disease. For example, the variants in the APOL1 gene significantly increase risk for kidney disease, but the pathway between the genetics and disease is unknown. Thus, we have examined associations between APOL1 genetic risk and DNA methylation, metabolomics, and proteomics to try to provide greater insight into the underlying mechanisms.
