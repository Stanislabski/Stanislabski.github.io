- title: Omic risk scores
  group: featured
  image: images/omic-risk-scores.jpg
  description: Polygenic risk scores have become a clinically valuable tool to summarize genetic risk for a disease across the genome and identify individuals who are at high or low risk for disease. These are particularly relevant for polygenic diseases, such as obesity or diabetes, where risk variants across numerous genes contribute cumulatively towards disease risk (versus monogenic diseases like cystic fibrosis with risk stemming from one specific gene).  Our team applies similar methods to omics data (e.g., data from the microbiome, proteomics, metabolomics, transcriptomics) in relation to various health conditions or disease states, such as inflammatory bowel disease.
