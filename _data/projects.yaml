- title: Molecular risk factors across diverse human populations
  group: featured
  image: images/risk-factors-in-diverse-pops.png
  description: Human populations are complex with substantial diversity across the globe. The effects of molecular risk factors vary across spectrums of ages, dietary and lifestyle factors, and genetic background. We leverage advanced statistical methods to understand and quantify these differences, e.g., examining interactions between genetic and non-genetic risk factors, and how microbiome profiles and microbiome-disease relationships differ with age, health status, and race/ethnicity.
