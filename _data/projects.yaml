- title: Multi-omics and weight loss interventions
  group: featured
  image: images/multi-omics-weightloss.png
  description: Obesity is a global epidemic that substantially increases risk for numerous chronic diseases. Unfortunately, weight loss (and weight loss maintenance) is very challenging for many people. Some of the reasons for this relate to motivation and the time and cost of maintaining a healthy lifestyle. However, some of the reasons are also physiological in nature and rooted in individual factors, like genetics or the composition of the gut microbiome. We apply advanced computational methods to molecular data from participants of weight loss interventions to understand the effects of these complex physiological factors.
