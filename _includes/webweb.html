<div id="webweb-container" style="width: 100%; max-width: 800px; margin: 0 auto;"></div>

<script type="text/javascript">
    var wwdata = {{ include.webweb_json | jsonify }};
    wwdata.display.attachWebwebToElementWithId = "webweb-container";
    wwdata.display.gravity = 0.7;

    {% if include.responsive == true %}
    wwdata.display.width = undefined;
    wwdata.display.height = undefined;
    {% else %}
    wwdata.display.width = {{ include.width | default: 600 }};
    wwdata.display.height = {{ include.height | default: 600 }};
    {% endif %}

    {% if include.fix_width == false %}
    wwdata.display.width = undefined;
    {% endif %}

    {% if include.fix_height == false %}
    wwdata.display.height = undefined;
    {% endif %}
</script>

<script type="text/javascript"
    src="{{ '_scripts/webweb.bundle.js' | relative_url }}?{{ site.time | date: '%s%N' }}"></script>

<div class="webweb-legend">
    <span class="legend-item">
        <span class="legend-dot" style="color: {{ site.data.webweb-config.colors.lab_member }};">●</span> Lab Members
    </span>
    <span class="legend-item">
        <span class="legend-dot" style="color: {{ site.data.webweb-config.colors.alumni }};">●</span> Alumni
    </span>
    <span class="legend-item">
        <span class="legend-dot" style="color: {{ site.data.webweb-config.colors.paper }};">●</span> Papers
    </span>
    <span class="legend-item">
        <span class="legend-dot" style="color: {{ site.data.webweb-config.colors.collaborator }};">●</span>
        Collaborators
    </span>
</div>
